<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>focus伪类测试</title>
    <style>
        #focus {
            width: 100px;
            height: 200px;
            background: #63adb4;
            display: block;
        }
        .span {
            display: block;
            background-color: #10456b;
        }
        .haha {
            border: 1px solid red;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="focus">
        haha
    </div>
    <span class="span haha">123</span>
</body>
</html>
