<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        .box {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #10456b;
            transition: all 1s;
        }
        .top {
            position: absolute;
            top: 0;
            background-color: red;
            width: 50px;
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top"></div>
    </div>
    <script>
        var robot = document.getElementsByClassName("box")[0];
        robot.addEventListener("click", function () {
            robot.style.transform = 'rotate(' + 180 + "deg)";
            robot.style.backgroundColor = 'green';
        });
    </script>
</body>
</html>
