<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: #10456b;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script>
        var robot = document.getElementsByClassName("box")[0];
        robot.style.transform = 'rotate(' + 100 + "deg)";
    </script>
</body>
</html>
