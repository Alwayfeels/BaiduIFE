<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>
    <ul id="aqi-list">

    </ul>
    <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function (){
            for (var i = 0; i < aqiData.length; i++) {
                if (aqiData[i][1] >= 60) {
                    var node = document.createElement("li");
                    node.innerHTML = aqiData[i];
                    document.getElementById("aqi-list").appendChild(node);
                }
            }
        })();
    </script>
</body>
</html>
