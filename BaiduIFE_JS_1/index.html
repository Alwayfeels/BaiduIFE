<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE Javascript Task 01</title>
</head>
<body>
    <label>请输入北京今天的空气质量：<input id="aqi-input" type="text"/></label>
    <button id="button" onclick="display()">确认填写</button>

    <div>您输入的值是：<span id="aqi-display" >尚无输入</span></div>

    <script type="text/javascript">
        function display() {
            document.getElementById("aqi-display").innerHTML = document.getElementById("aqi-input").value;
        }
    </script>
</body>
</html>
